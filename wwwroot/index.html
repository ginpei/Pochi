<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowerPochi Remote</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    body { margin: 0; padding: 24px; display: flex; min-height: 100vh; box-sizing: border-box; }
    main { margin: auto; display: flex; flex-direction: column; gap: 20px; align-items: center; width: min(720px, 100%); text-align: center; }
    h1 { margin: 0; font-size: 28px; }
    p { margin: 0; opacity: 0.85; }
    .card { background: #0b1224; border: 1px solid #1f2937; border-radius: 12px; padding: 20px; display: grid; gap: 14px; justify-items: center; width: 100%; }
    #qr { background: #fff; border-radius: 12px; padding: 12px; }
    .url { display: flex; flex-direction: column; gap: 8px; align-items: center; }
    .url a { color: #93c5fd; font-weight: 700; word-break: break-all; }
    .hint { font-size: 13px; opacity: 0.75; }
    .button { display: inline-flex; align-items: center; justify-content: center; padding: 14px 18px; background: #2563eb; color: #fff; text-decoration: none; border-radius: 10px; font-weight: 700; transition: transform 80ms ease, background 120ms ease; }
    .button:hover { background: #1d4ed8; }
    .button:active { transform: translateY(1px); }
    .error { color: #fca5a5; }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>PowerPochi Remote</h1>
      <p>Scan the QR code to open the control panel on your phone.</p>
    </div>

    <section class="card">
      <div id="qr" aria-label="QR code"></div>
      <div class="url">
        <div class="hint">Control panel URL</div>
        <a id="access-url" href="#" target="_blank" rel="noreferrer">Loading…</a>
        <div id="ip-note" class="hint">Detecting this machine's IP address…</div>
      </div>
      <div id="error" class="error" hidden></div>
    </section>

    <a class="button" href="/control.html">Open control panel</a>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const accessUrlEl = document.getElementById('access-url');
    const ipNoteEl = document.getElementById('ip-note');
    const errorEl = document.getElementById('error');
    const qrContainer = document.getElementById('qr');

    const setUrl = (url, ip) => {
      accessUrlEl.textContent = url;
      accessUrlEl.href = url;
      ipNoteEl.textContent = ip ? `Using this machine's IP: ${ip}` : 'Using browser-detected host.';

      if (window.QRCode && qrContainer) {
        try {
          qrContainer.innerHTML = '';
          new QRCode(qrContainer, { text: url, width: 240, height: 240 });
        } catch (err) {
          errorEl.hidden = false;
          errorEl.textContent = 'Failed to render QR code.';
        }
      }
    };

    const init = async () => {
      let baseUrl = window.location.origin;
      let ip = null;

      try {
        const response = await fetch('/server-info');
        if (response.ok) {
          const data = await response.json();
          if (data.url) {
            baseUrl = data.url;
          }
          if (data.ip) {
            ip = data.ip;
          }
        }
      } catch (err) {
        errorEl.hidden = false;
        errorEl.textContent = 'Failed to detect host URL, using current address.';
      }

      const controlUrl = `${baseUrl.replace(/\/$/, '')}/control.html`;
      setUrl(controlUrl, ip);
    };

    init();
  </script>
</body>
</html>
